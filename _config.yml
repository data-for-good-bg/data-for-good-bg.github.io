site: Data for good bg
url: https://data-for-good.bg

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
    type: "post"
  case_studies:
    output: true
    permalink: /:collection/:year-:month-:day-:title:output_ext

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post" 

sass:
  sass_dir: assets/styles
  style: compressed
  sourcemap: never

languages: ["en", "bg"]
exclude_from_localizations: ["assets"]

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-multiple-languages-plugin

paginate: 6
paginate_path: "/blog/page:num/"

