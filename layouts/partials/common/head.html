<head>
  <title>
    {{- if .IsHome -}}
      {{ .Site.Title }}
    {{- else if .Page.Title -}}
      {{ .Page.Title }} | {{ .Site.Title }}
    {{- else -}}
      {{ .Site.Title }}
    {{- end -}}
  </title>
  {{/*  <link rel="icon" href="" />  */}}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Params.Description }}" />
  <meta itemProp="name" content="{{ .Page.Title }}" />
  <meta itemProp="description" content="{{ .Params.Description }}" />
  <meta itemProp="image" content="{{ site.BaseURL }}{{ .Params.Featured_image }}" />
  <meta property="og:title" content="{{ .Page.Title }}" />
  <meta property="og:description" content="{{ .Params.Description }}" />
  <meta property="og:image" content="{{ site.BaseURL }}{{ .Params.Featured_image }}" />
  {{- if .IsHome -}}
    <meta property="og:type" content="website" />
  {{- else -}}
    <meta property="og:type" content="article" />
  {{- end -}}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@dataforgoodbg" /> 
  <meta name="twitter:title" content="{{ .Page.Title }}" />
  <meta name="twitter:description" content="{{ .Params.Description }}" />
  <meta name="twitter:image" content="{{ site.BaseURL }}{{ .Params.Featured_image }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  {{ $scss := resources.Get "scss/main.scss" }}
  {{ $style := $scss | toCSS }}
  <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}">
  {{/*  {{ $bundleCSS := resources.Get "css/bundle.scss" | resources.Minify | resources.Fingerprint }}  */}}
  {{/*  <link rel="stylesheet" type="text/css" href="{{ $bundleCSS.RelPermalink }}" integrity="{{ $bundleCSS.Data.Integrity }}" />  */}}
</head>
